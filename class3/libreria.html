
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/mostly.css">
    <title>Mostly Fluid</title>
</head>
<style>
    header{
        height: 20vh;
        display: flex;
        justify-content: space-around;
        align-items: center;
        background-color: yellow;
    }
    .container {
    display: -webkit-flex;
    display: flex;
    -webkit-flex-flow: row wrap;
    flex-flow: row wrap;
  }
  
  .c1, .c2, .c3, .c4, .c5 {
    width: 100%;
    height: 40vh;
  }
  
  @media (min-width: 600px) {
    .c2, .c3, .c4, .c5 {
      width: 100%;
    }
  }
  
  /* PANTALLAS MAYORES A 800PX */
  @media (min-width: 800px) {
    .c1 {
      width: 100%;
    }
    .c2 {
      width: 40%;
    }
    /* Using 33.33%, doesn't always work right due to rounding */
    .c3, .c4 {
      width: 33%;
    }
    .c5 {
      width: 34%;
    }
  }
  
  @media (min-width: 800px) {
    .container {
      width: 80vw;
      margin-left: auto;
      margin-right: auto;
    }
  }

  /* COLORES */
  .c1{
      background-color: #845EC2;
  }
  .c2{
      background-color: #D65DB1;
  }
  .c3{
      background-color: #FF6F91;
  }
  .c4{
      background-color: #FF9671;
  }
  .c5{
      background-color: #FFC75F;
  }
</style>
<body>
    <header>
        <picture style="width: 20%">
            <img src="https://http2.mlstatic.com/frontend-assets/ml-web-navigation/ui-navigation/5.22.8/mercadolibre/logo__large_plus.png" width="100%" alt="">
        </picture>
        <form action="" style="width: 50%">
            <input type="search" name="" id="" style="width: 100%;">
        </form>
        <a href="" style="width: 20%">
            <img width="100%" src="https://http2.mlstatic.com/D_NQ_707410-MLA53435049363_012023-OO.webp" alt="">
        </a>
    </header>
    <div class="container">
        <div class="c1"></div>
        <!-- <div class="c2"></div> -->
        <div class="c3"></div>
        <div class="c4"></div>
        <div class="c5"></div>
    </div>
</body>
</html>
