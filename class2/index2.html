<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container">
      <h3 class="text-success">Formlario de registro</h3>
      <div class="row">
        <form
          action=""
          onsubmit="return ControlForm(this)"
          method="get"
          id="formulario"
        >
          <div>
            <label for="" class="form-label">user</label
            ><input type="text" name="user" class="form-control" id="user" />
          </div>
          <div>
            <label for="" class="form-label">phone</label
            ><input
              type="number"
              name="phone"
              class="form-control phone"
              id="phone"
            />
          </div>
          <div>
            <label for="" class="form-label">email</label
            ><input type="text" name="email" class="form-control" id="email" />
          </div>
          <div>
            <label for="" class="form-label">password</label
            ><input
              type="text"
              name="password"
              class="form-control"
              id="password"
            />
          </div>
          <br />
          <label for="select">Indica la opccion</label>
          <select class="form-select" aria-label="Default select example" name="select">
            <option selected value="0">Open this select menu</option>
            <option value="1">Series</option>
            <option value="2">Peliculas</option>
            <option value="3">Ambos</option>
          </select>
          <br />
          <input
            type="checkbox"
            id="checkbox"
            name="checkbox"
            class="form-check-input"
          />
          <label for="checkbox">acepta los terminos</label>
          <br />
          <button type="submit" class="btn btn-primary mb-3">send</button>
        </form>
      </div>
    </main>

  <br>

      const form = document.querySelector("form");

        //Validacion para el texto del formulario
        if (
          ValidacionReusable(form.user) ||
          ValidacionReusable(form.phone) ||
          ValidacionReusable(form.email) || !ValidarCheckbox() || !ValidarSelect(form.select.value)
        ) {
          return false;
        } else {
          return true;
        }
        ValidarCheckbox();
        confirm("envias el form");
      };
      const ValidacionReusable = (campo) => {
     //Validaciones con expresiones regulares
     let reTextExp = /^(?=.{3,10}$)(?![_.-])(?!.*[_.-]{2})[a-zA-Z0-9_-]+([^._-])$/

     if (campo.value == "" || !reTextExp.test(campo.value)) {
          campo.focus();
          alert(`el campo ${campo.name} esta incompleto`);
     
          return true;
        } else {
          return false;
        }
      };
      const ValidarCheckbox = () => {
        if (!form.checkbox.checked) {
          alert("debes aceptar los terminos y condiciones");
          return false;
        } else {
          return true;
        }
      };
      const ValidarSelect = (select)=>{
        select = Number(select)
        if(select <= 0 || select == NaN){
          alert('indica una opccion');
          return false;
        }else{
          return true
        }
      }
    </script>
